<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Rating App</title>
</head>

<body>
  <div class="container">
    <div class="box-rate">
      <div class="box-rate-inner">
        <!-- Rating state start -->
        <section id="section-one">
          <div class="btn-rate-style">
            <img src="./images/icon-star.svg" alt="">
          </div>
          <h1>How did we do?</h1>
          <p>
            Please let us know how we did with your support request. All feedback is appreciated
            to help us improve our offering!
          </p>

          <div id="rate-btn">
          </div>

          <button class="btn-theme" id="btn-submit">
            Submit
          </button>
        </section>
        <!-- Rating state end -->

        <!-- Thank you state start -->
        <section id="section-two">
          <div class="text-center">
            <img src="./images/illustration-thank-you.svg" alt="">
          </div>

          <!-- Add rating here -->
          <div class="rating-container">
            <div class="text-center ratings">
              You selected&nbsp;<span id="rate-number"></span>&nbsp;out of 5
            </div>
          </div>


          <h1 class="text-center">Thank you!</h1>
          <p class="text-center">
            We appreciate you taking the time to give a rating. If you ever need more support,
            don't hesitate to get in touch!
          </p>
        </section>
        <!-- Thank you state end -->
      </div>
    </div>
  </div>

  <!-- rate app btn action script -->
  <script>
    const number = ['1', '2', '3', '4', '5']
    function printnumbers() {
      number.forEach(i => {
        let rate_btn = document.getElementById('rate-btn');
        var button = document.createElement("button");
        button.innerText = i;
        button.className = "btn-rate-number";

        button.addEventListener("click", function () {
          button.classList.add("focus")
          document.getElementById('rate-number').innerHTML = i
        })
        rate_btn.appendChild(button);
      })
      document.getElementById('section-two').style.display = "none"
    }
    let btn_submit = document.getElementById('btn-submit')
    btn_submit.addEventListener("click", function () {
      document.getElementById('section-two').style.display = "block"
      document.getElementById('section-one').style.display = "none"
    })
    printnumbers();
  </script>

</html>
